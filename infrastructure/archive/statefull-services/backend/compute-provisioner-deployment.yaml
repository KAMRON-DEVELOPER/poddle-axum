apiVersion: v1
kind: Namespace
metadata:
  name: poddle-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: compute-provisioner
  namespace: poddle-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-provisioner
  namespace: poddle-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compute-provisioner
  template:
    metadata:
      labels:
        app: compute-provisioner
    spec:
      serviceAccountName: compute-provisioner
      containers:
        - name: compute-provisioner
          image: your-registry/compute-provisioner:latest
          ports:
            - containerPort: 8001
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
