apiVersion: kpack.io/v1alpha2
kind: Builder
metadata:
  name: default
  namespace: kpack-build
spec:
  serviceAccountName: kpack-sa
  tag: gcr.io/poddle-mvp/kpack
  stack:
    name: base
    kind: ClusterStack
  store:
    name: default
    kind: ClusterStore
  order:
    - group:
        - id: paketo-buildpacks/python
    - group:
        - id: paketo-buildpacks/nodejs
    - group:
        - id: paketo-buildpacks/php
    - group:
        - id: paketo-buildpacks/ruby
    - group:
        - id: paketo-buildpacks/go
    - group:
        - id: paketo-buildpacks/java
    - group:
        - id: paketo-buildpacks/dotnet
