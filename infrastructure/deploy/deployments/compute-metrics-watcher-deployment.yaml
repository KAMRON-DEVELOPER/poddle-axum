apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-metrics-watcher
  namespace: poddle-system
  labels:
    service: compute-metrics-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      service: compute-metrics-watcher
  template:
    metadata:
      labels:
        service: compute-metrics-watcher
    spec:
      containers:
        - name: compute-metrics-watcher
          image: kamronbekdev/poddle-compute-metrics-watcher:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: service-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
