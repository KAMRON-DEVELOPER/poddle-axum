apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-provisioner
  namespace: poddle-system
  labels:
    service: compute-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      service: compute-provisioner
  template:
    metadata:
      labels:
        service: compute-provisioner
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: service-config
            items:
              - key: config.json
                path: config.json
        - name: ca-bundle-volume
          secret:
            secretName: vault-root-ca-bundle
      containers:
        - name: compute-provisioner
          image: kamronbekdev/poddle-compute-provisioner:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          # env:
          #   - name: CONFIG
          #     value: /etc/poddle/config.json
          # volumeMounts:
          #   - name: config-volume
          #     mountPath: /etc/poddle
          #     readOnly: true
          env:
            - name: SSL_CERT_FILE
              value: /etc/poddle/certs/tls.crt
          volumeMounts:
            - name: config-volume
              mountPath: /app/services/compute-provisioner/config.json
              subPath: config.json
              readOnly: true
            - name: ca-bundle-volume
              mountPath: /etc/poddle/certs
              readOnly: true
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 120
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
