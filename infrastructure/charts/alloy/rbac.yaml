# RBAC for Alloy Agent (DaemonSet)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-agent-role
rules:
  # For pod discovery and log collection
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - pods
      - endpoints
      - services
    verbs: ["get", "list", "watch"]

  # For kubelet metrics scraping
  - apiGroups: [""]
    resources:
      - nodes/metrics
      - nodes/stats
    verbs: ["get"]

  # Non-resource URLs for kubelet
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-agent-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy-agent-role
subjects:
  - kind: ServiceAccount
    name: alloy-agent-sa
    namespace: alloy-agent

---
# RBAC for Alloy Gateway (StatefulSet)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-gateway-role
rules:
  # For K8s attributes processor
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
      - nodes
    verbs: ["get", "list", "watch"]

  # For kube-state-metrics discovery
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs: ["get", "list", "watch"]

  # For discovering deployments/statefulsets
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-gateway-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy-gateway-role
subjects:
  - kind: ServiceAccount
    name: alloy-gateway-sa
    namespace: alloy-gateway
