# RBAC for Alloy Agent (DaemonSet)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-agent-role
rules:
  # For pod discovery (logs) and node discovery (cadvisor target creation)
  - apiGroups: [""]
    resources:
      - nodes
      - pods
    verbs: ["get", "list", "watch"]

  # For kubelet metrics scraping stats lookup
  - apiGroups: [""]
    resources:
      - nodes/metrics
      - nodes/stats
    verbs: ["get"]

  # Non-resource URLs for kubelet scraping
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-agent-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy-agent-role
subjects:
  - kind: ServiceAccount
    name: alloy-agent-sa
    namespace: alloy-agent

---
# RBAC for Alloy Gateway (StatefulSet)
# This section was already correct based on your gateway/config.alloy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alloy-gateway-role
rules:
  # For K8s attributes processor (Metadata enrichment)
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
      - nodes
    verbs: ["get", "list", "watch"]

  # For kube-state-metrics discovery (role="service")
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs: ["get", "list", "watch"]

  # For discovering deployments/statefulsets owner references
  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: alloy-gateway-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: alloy-gateway-role
subjects:
  - kind: ServiceAccount
    name: alloy-gateway-sa
    namespace: alloy-gateway
